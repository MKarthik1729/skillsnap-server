<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Management - SkillsSnap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <style>
        .code-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .code-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .search-box {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            color: white;
        }
        .btn-action {
            margin: 0 2px;
        }
        .pagination-info {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .language-badge {
            background: linear-gradient(135deg, #6f42c1 0%, #e83e8c 100%);
            color: white;
        }
        .code-preview {
            max-height: 150px;
            overflow: hidden;
            position: relative;
        }
        .code-preview::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(transparent, white);
        }
        .code-editor {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            min-height: 200px;
        }
        .language-selector {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-brain me-2"></i>
                SkillsSnap
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="skills.html">
                            <i class="fas fa-tools me-1"></i>Skills
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="topics.html">
                            <i class="fas fa-book me-1"></i>Topics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="page-data.html">
                            <i class="fas fa-file-alt me-1"></i>Page Data
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="codes.html">
                            <i class="fas fa-code me-1"></i>Codes
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h1>
                        <i class="fas fa-code me-2"></i>
                        Code Management
                    </h1>
                    <button class="btn btn-danger" onclick="openCreateModal()">
                        <i class="fas fa-plus me-1"></i>New Code
                    </button>
                </div>
            </div>
        </div>

        <!-- Search and Filter Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card search-box">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-search"></i>
                                    </span>
                                    <input type="text" class="form-control" id="searchInput" placeholder="Search codes...">
                                    <button class="btn btn-light" onclick="searchCodes()">
                                        Search
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-2 mb-3">
                                <select class="form-select" id="languageFilter" onchange="loadCodes()">
                                    <option value="">All Languages</option>
                                </select>
                            </div>
                            <div class="col-md-2 mb-3">
                                <select class="form-select" id="sortSelect" onchange="loadCodes()">
                                    <option value="created_at">Sort by Date</option>
                                    <option value="language">Sort by Language</option>
                                    <option value="description">Sort by Description</option>
                                </select>
                            </div>
                            <div class="col-md-2 mb-3">
                                <select class="form-select" id="limitSelect" onchange="loadCodes()">
                                    <option value="10">10 per page</option>
                                    <option value="25">25 per page</option>
                                    <option value="50">50 per page</option>
                                </select>
                            </div>
                            <div class="col-md-2 mb-3">
                                <button class="btn btn-outline-light w-100" onclick="showLanguageStats()">
                                    <i class="fas fa-chart-bar me-1"></i>Stats
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Codes List -->
        <div class="row" id="codesContainer">
            <!-- Codes will be loaded here -->
        </div>

        <!-- Pagination -->
        <div class="row mt-4">
            <div class="col-12">
                <nav aria-label="Codes pagination">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- Pagination will be generated here -->
                    </ul>
                </nav>
                <div class="text-center pagination-info" id="paginationInfo">
                    <!-- Pagination info will be shown here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Code Modal -->
    <div class="modal fade" id="codeModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Create New Code</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="codeForm">
                        <input type="hidden" id="codeId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="codeLanguage" class="form-label">Language *</label>
                                <input type="text" class="form-control" id="codeLanguage" required list="languageList">
                                <datalist id="languageList">
                                    <option value="JavaScript">
                                    <option value="Python">
                                    <option value="Java">
                                    <option value="C++">
                                    <option value="C#">
                                    <option value="PHP">
                                    <option value="Ruby">
                                    <option value="Go">
                                    <option value="Rust">
                                    <option value="Swift">
                                    <option value="Kotlin">
                                    <option value="TypeScript">
                                    <option value="HTML">
                                    <option value="CSS">
                                    <option value="SQL">
                                    <option value="Bash">
                                    <option value="PowerShell">
                                </datalist>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="codeDescription" class="form-label">Description *</label>
                                <input type="text" class="form-control" id="codeDescription" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="codeContent" class="form-label">Code *</label>
                            <textarea class="form-control code-editor" id="codeContent" rows="15" required placeholder="Enter your code here..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="saveCode()">
                        <i class="fas fa-save me-1"></i>Save Code
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Language Statistics Modal -->
    <div class="modal fade" id="statsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Language Statistics</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="languageStatsContainer">
                        <!-- Language statistics will be loaded here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add to Topic Modal -->
    <div class="modal fade" id="addToTopicModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add to Topic</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Select a topic to add this code to:</p>
                    <div class="mb-3">
                        <label for="topicSelect" class="form-label">Topic</label>
                        <select class="form-select" id="topicSelect" required>
                            <option value="">Select a topic...</option>
                        </select>
                    </div>
                    <p class="text-muted" id="addToTopicCodeName"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="confirmAddToTopic()">
                        <i class="fas fa-plus me-1"></i>Add to Topic
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this code?</p>
                    <p class="text-muted" id="deleteCodeName"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">
                        <i class="fas fa-trash me-1"></i>Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast for notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert">
            <div class="toast-header">
                <i class="fas fa-info-circle me-2"></i>
                <strong class="me-auto" id="toastTitle">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                <!-- Toast message will be set here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script>
        // API Base URL
        const API_BASE = '/api/v1';
        
        // Global variables
        let currentPage = 1;
        let currentLimit = 10;
        let currentSearch = '';
        let currentSort = 'created_at';
        let currentLanguageFilter = '';
        let codesToDelete = null;
        let codesToAddToTopic = null;
        let languages = [];

        // Bootstrap components
        let codeModal, statsModal, deleteModal, addToTopicModal, notificationToast;

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            codeModal = new bootstrap.Modal(document.getElementById('codeModal'));
            statsModal = new bootstrap.Modal(document.getElementById('statsModal'));
            deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
            addToTopicModal = new bootstrap.Modal(document.getElementById('addToTopicModal'));
            notificationToast = new bootstrap.Toast(document.getElementById('notificationToast'));
            
            loadLanguages();
            loadCodes();
            
            // Check if we should open create modal
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('action') === 'create') {
                openCreateModal();
            }
        });

        // Load languages for filter dropdown
        async function loadLanguages() {
            try {
                const response = await fetch(`${API_BASE}/codes/languages/all`);
                const data = await response.json();
                
                if (data.success) {
                    languages = data.data;
                    const languageFilter = document.getElementById('languageFilter');
                    
                    // Populate filter dropdown
                    languageFilter.innerHTML = '<option value="">All Languages</option>';
                    languages.forEach(language => {
                        languageFilter.innerHTML += `<option value="${language}">${language}</option>`;
                    });
                }
            } catch (error) {
                console.error('Error loading languages:', error);
            }
        }

        // Load codes from API
        async function loadCodes() {
            try {
                showLoading();
                
                let url = `${API_BASE}/codes?page=${currentPage}&limit=${currentLimit}`;
                if (currentSearch) {
                    url = `${API_BASE}/codes?description=${encodeURIComponent(currentSearch)}`;
                } else if (currentLanguageFilter) {
                    url = `${API_BASE}/codes?language=${encodeURIComponent(currentLanguageFilter)}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    if (currentSearch || currentLanguageFilter) {
                        displayCodes(data.data);
                        hidePagination();
                    } else {
                        displayCodes(data.data.codes);
                        displayPagination(data.data.pagination);
                    }
                } else {
                    showNotification('Error', 'Failed to load codes', 'danger');
                }
            } catch (error) {
                console.error('Error loading codes:', error);
                showNotification('Error', 'Failed to load codes', 'danger');
            } finally {
                hideLoading();
            }
        }

        // Display codes in the container
        function displayCodes(codesList) {
            const container = document.getElementById('codesContainer');
            
            if (codesList.length === 0) {
                container.innerHTML = `
                    <div class="col-12">
                        <div class="text-center py-5">
                            <i class="fas fa-code fa-3x text-muted mb-3"></i>
                            <h4 class="text-muted">No codes found</h4>
                            <p class="text-muted">Create your first code snippet to get started!</p>
                            <button class="btn btn-danger" onclick="openCreateModal()">
                                <i class="fas fa-plus me-1"></i>Create Code
                            </button>
                        </div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = codesList.map(code => `
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card code-card h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h5 class="card-title">${code.description}</h5>
                                <span class="badge language-badge">${code.language}</span>
                            </div>
                            
                            <div class="code-preview mb-3">
                                <pre><code class="language-${getLanguageClass(code.language)}">${escapeHtml(code.code)}</code></pre>
                            </div>
                            
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">
                                    <i class="fas fa-calendar me-1"></i>
                                    ${new Date(code.created_at).toLocaleDateString()}
                                </small>
                                <div class="btn-group">
                                    <button class="btn btn-sm btn-outline-danger btn-action" onclick="editCode('${code._id}')">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-info btn-action" onclick="viewCode('${code._id}')">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-success btn-action" onclick="addToTopic('${code._id}', '${code.description}')">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger btn-action" onclick="deleteCode('${code._id}', '${code.description}')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Highlight syntax after rendering
            Prism.highlightAll();
        }

        // Get language class for syntax highlighting
        function getLanguageClass(language) {
            const languageMap = {
                'JavaScript': 'javascript',
                'Python': 'python',
                'Java': 'java',
                'C++': 'cpp',
                'C#': 'csharp',
                'PHP': 'php',
                'Ruby': 'ruby',
                'Go': 'go',
                'Rust': 'rust',
                'Swift': 'swift',
                'Kotlin': 'kotlin',
                'TypeScript': 'typescript',
                'HTML': 'markup',
                'CSS': 'css',
                'SQL': 'sql',
                'Bash': 'bash',
                'PowerShell': 'powershell'
            };
            return languageMap[language] || 'plaintext';
        }

        // Escape HTML for code display
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Display pagination
        function displayPagination(pagination) {
            const paginationElement = document.getElementById('pagination');
            const infoElement = document.getElementById('paginationInfo');
            
            if (pagination.total_pages <= 1) {
                paginationElement.innerHTML = '';
                infoElement.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `
                <li class="page-item ${pagination.current_page === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${pagination.current_page - 1})">Previous</a>
                </li>
            `;
            
            // Page numbers
            for (let i = 1; i <= pagination.total_pages; i++) {
                if (i === 1 || i === pagination.total_pages || (i >= pagination.current_page - 2 && i <= pagination.current_page + 2)) {
                    paginationHTML += `
                        <li class="page-item ${i === pagination.current_page ? 'active' : ''}">
                            <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                        </li>
                    `;
                } else if (i === pagination.current_page - 3 || i === pagination.current_page + 3) {
                    paginationHTML += '<li class="page-item disabled"><span class="page-link">...</span></li>';
                }
            }
            
            // Next button
            paginationHTML += `
                <li class="page-item ${pagination.current_page === pagination.total_pages ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${pagination.current_page + 1})">Next</a>
                </li>
            `;
            
            paginationElement.innerHTML = paginationHTML;
            infoElement.innerHTML = `Showing ${((pagination.current_page - 1) * pagination.total_codes / pagination.total_pages) + 1} to ${Math.min(pagination.current_page * pagination.total_codes / pagination.total_pages, pagination.total_codes)} of ${pagination.total_codes} codes`;
        }

        // Hide pagination
        function hidePagination() {
            document.getElementById('pagination').innerHTML = '';
            document.getElementById('paginationInfo').innerHTML = '';
        }

        // Change page
        function changePage(page) {
            currentPage = page;
            loadCodes();
        }

        // Search codes
        function searchCodes() {
            currentSearch = document.getElementById('searchInput').value.trim();
            currentPage = 1;
            loadCodes();
        }

        // Show language statistics
        async function showLanguageStats() {
            try {
                const response = await fetch(`${API_BASE}/codes/languages/all`);
                const data = await response.json();
                
                if (data.success) {
                    const languages = data.data;
                    let statsHTML = '<div class="row">';
                    
                    languages.forEach(language => {
                        statsHTML += `
                            <div class="col-md-6 mb-3">
                                <div class="card">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">${language}</h5>
                                        <button class="btn btn-outline-primary btn-sm" onclick="filterByLanguage('${language}')">
                                            View Codes
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    
                    statsHTML += '</div>';
                    document.getElementById('languageStatsContainer').innerHTML = statsHTML;
                    statsModal.show();
                }
            } catch (error) {
                console.error('Error loading language stats:', error);
                showNotification('Error', 'Failed to load language statistics', 'danger');
            }
        }

        // Filter by language
        function filterByLanguage(language) {
            currentLanguageFilter = language;
            document.getElementById('languageFilter').value = language;
            currentPage = 1;
            statsModal.hide();
            loadCodes();
        }

        // Open create modal
        function openCreateModal() {
            document.getElementById('modalTitle').textContent = 'Create New Code';
            document.getElementById('codeForm').reset();
            document.getElementById('codeId').value = '';
            codeModal.show();
        }

        // Edit code
        async function editCode(codeId) {
            try {
                const response = await fetch(`${API_BASE}/codes/${codeId}`);
                const data = await response.json();
                
                if (data.success) {
                    const code = data.data;
                    document.getElementById('modalTitle').textContent = 'Edit Code';
                    document.getElementById('codeId').value = code._id;
                    document.getElementById('codeLanguage').value = code.language;
                    document.getElementById('codeDescription').value = code.description;
                    document.getElementById('codeContent').value = code.code;
                    codeModal.show();
                } else {
                    showNotification('Error', 'Failed to load code details', 'danger');
                }
            } catch (error) {
                console.error('Error loading code:', error);
                showNotification('Error', 'Failed to load code details', 'danger');
            }
        }

        // View code (full view)
        async function viewCode(codeId) {
            try {
                const response = await fetch(`${API_BASE}/codes/${codeId}`);
                const data = await response.json();
                
                if (data.success) {
                    const code = data.data;
                    document.getElementById('modalTitle').textContent = `View Code - ${code.description}`;
                    document.getElementById('codeId').value = code._id;
                    document.getElementById('codeLanguage').value = code.language;
                    document.getElementById('codeDescription').value = code.description;
                    document.getElementById('codeContent').value = code.code;
                    
                    // Make fields read-only for view mode
                    document.getElementById('codeLanguage').readOnly = true;
                    document.getElementById('codeDescription').readOnly = true;
                    document.getElementById('codeContent').readOnly = true;
                    
                    codeModal.show();
                } else {
                    showNotification('Error', 'Failed to load code details', 'danger');
                }
            } catch (error) {
                console.error('Error loading code:', error);
                showNotification('Error', 'Failed to load code details', 'danger');
            }
        }

        // Save code (create or update)
        async function saveCode() {
            const codeId = document.getElementById('codeId').value;
            const language = document.getElementById('codeLanguage').value.trim();
            const description = document.getElementById('codeDescription').value.trim();
            const code = document.getElementById('codeContent').value.trim();
            
            if (!language || !description || !code) {
                showNotification('Error', 'Please fill in all required fields', 'danger');
                return;
            }
            
            const codeData = { language, description, code };
            
            try {
                const url = codeId ? `${API_BASE}/codes/${codeId}` : `${API_BASE}/codes`;
                const method = codeId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(codeData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    codeModal.hide();
                    showNotification('Success', codeId ? 'Code updated successfully' : 'Code created successfully', 'success');
                    loadCodes();
                } else {
                    showNotification('Error', data.message || 'Failed to save code', 'danger');
                }
            } catch (error) {
                console.error('Error saving code:', error);
                showNotification('Error', 'Failed to save code', 'danger');
            }
        }

        // Add to topic
        async function addToTopic(codeId, codeDescription) {
            codesToAddToTopic = { id: codeId, description: codeDescription };
            document.getElementById('addToTopicCodeName').textContent = codeDescription;
            
            try {
                // Load topics for dropdown
                const response = await fetch(`${API_BASE}/topics`);
                const data = await response.json();
                
                if (data.success) {
                    const topicSelect = document.getElementById('topicSelect');
                    topicSelect.innerHTML = '<option value="">Select a topic...</option>';
                    
                    data.data.forEach(topic => {
                        topicSelect.innerHTML += `<option value="${topic._id}">${topic.name}</option>`;
                    });
                    
                    addToTopicModal.show();
                } else {
                    showNotification('Error', 'Failed to load topics', 'danger');
                }
            } catch (error) {
                console.error('Error loading topics:', error);
                showNotification('Error', 'Failed to load topics', 'danger');
            }
        }

        // Confirm add to topic
        async function confirmAddToTopic() {
            if (!codesToAddToTopic) return;
            
            const topicId = document.getElementById('topicSelect').value;
            if (!topicId) {
                showNotification('Error', 'Please select a topic', 'danger');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/topics/${topicId}/codes/${codesToAddToTopic.id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addToTopicModal.hide();
                    showNotification('Success', 'Code added to topic successfully', 'success');
                } else {
                    showNotification('Error', data.message || 'Failed to add code to topic', 'danger');
                }
            } catch (error) {
                console.error('Error adding code to topic:', error);
                showNotification('Error', 'Failed to add code to topic', 'danger');
            } finally {
                codesToAddToTopic = null;
            }
        }

        // Delete code
        function deleteCode(codeId, codeDescription) {
            codesToDelete = { id: codeId, description: codeDescription };
            document.getElementById('deleteCodeName').textContent = codeDescription;
            deleteModal.show();
        }

        // Confirm delete
        async function confirmDelete() {
            if (!codesToDelete) return;
            
            try {
                const response = await fetch(`${API_BASE}/codes/${codesToDelete.id}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    deleteModal.hide();
                    showNotification('Success', 'Code deleted successfully', 'success');
                    loadCodes();
                } else {
                    showNotification('Error', data.message || 'Failed to delete code', 'danger');
                }
            } catch (error) {
                console.error('Error deleting code:', error);
                showNotification('Error', 'Failed to delete code', 'danger');
            } finally {
                codesToDelete = null;
            }
        }

        // Show notification
        function showNotification(title, message, type = 'info') {
            document.getElementById('toastTitle').textContent = title;
            document.getElementById('toastMessage').textContent = message;
            
            const toast = document.getElementById('notificationToast');
            toast.className = `toast ${type === 'success' ? 'bg-success text-white' : type === 'danger' ? 'bg-danger text-white' : ''}`;
            
            notificationToast.show();
        }

        // Show loading
        function showLoading() {
            document.getElementById('codesContainer').innerHTML = `
                <div class="col-12">
                    <div class="text-center py-5">
                        <div class="spinner-border text-danger" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2 text-muted">Loading codes...</p>
                    </div>
                </div>
            `;
        }

        // Hide loading
        function hideLoading() {
            // Loading is hidden when codes are displayed
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchCodes();
            }
        });

        document.getElementById('limitSelect').addEventListener('change', function() {
            currentLimit = parseInt(this.value);
            currentPage = 1;
            loadCodes();
        });

        document.getElementById('sortSelect').addEventListener('change', function() {
            currentSort = this.value;
            loadCodes();
        });

        document.getElementById('languageFilter').addEventListener('change', function() {
            currentLanguageFilter = this.value;
            currentPage = 1;
            loadCodes();
        });

        // Reset form fields when modal is hidden
        document.getElementById('codeModal').addEventListener('hidden.bs.modal', function() {
            document.getElementById('codeLanguage').readOnly = false;
            document.getElementById('codeDescription').readOnly = false;
            document.getElementById('codeContent').readOnly = false;
        });
    </script>
</body>
</html>
