<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillsSnap - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
        }
        
        .login-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .form-floating {
            margin-bottom: 1rem;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            width: 100%;
            margin-top: 1rem;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .alert {
            border-radius: 10px;
            margin-top: 1rem;
        }
        
        .loading {
            display: none;
        }
        
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
        
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }
        
        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .input-group-text {
            background: transparent;
            border-right: none;
        }
        
        .form-control {
            border-left: none;
        }
        
        .form-control:focus + .input-group-text {
            border-color: #667eea;
        }
        
        .password-field {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            z-index: 10;
            padding: 5px;
        }
        
        .password-toggle:hover {
            color: #667eea;
        }
        
        .password-field .form-control {
            padding-right: 40px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-brain fa-3x mb-3"></i>
            <h1>SkillsSnap</h1>
            <p>Welcome back! Please sign in to your account.</p>
        </div>
        
        <div class="login-body">
            <form id="loginForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="identifier" placeholder="Username or Email" required>
                    <label for="identifier">
                        <i class="fas fa-user me-2"></i>Username or Email
                    </label>
                </div>
                
                <div class="form-floating mb-3 password-field">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <button type="button" class="password-toggle" id="passwordToggle" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye" id="passwordIcon"></i>
                    </button>
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login" id="loginBtn">
                    <span class="btn-text">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </span>
                    <span class="loading">
                        <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                        Signing in...
                    </span>
                </button>
            </form>
            
            <div id="alertContainer"></div>
            
            <div class="register-link">
                <p class="mb-0">Don't have an account? 
                    <a href="#" id="registerLink">Register here</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Registration Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="regUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="regUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="regEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="regEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="regPhone" class="form-label">Phone (Optional)</label>
                            <input type="tel" class="form-control" id="regPhone">
                        </div>
                        <div class="mb-3">
                            <label for="regPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="regPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="regRole" class="form-label">Role</label>
                            <select class="form-select" id="regRole" required>
                                <option value="user">User</option>
                                <option value="author">Author</option>
                                <option value="editor">Editor</option>
                                <option value="contentdirector">Content Director</option>
                                <option value="sitemanager">Site Manager</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="registerBtn">
                        <span class="btn-text">Register</span>
                        <span class="loading">
                            <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                            Creating account...
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let registerModal;
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            registerModal = new bootstrap.Modal(document.getElementById('registerModal'));
            
            // Check if user is already logged in
            const token = localStorage.getItem('jwt_token');
            if (token) {
                window.location.href = '/';
            }
            
            // Event listeners
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerLink').addEventListener('click', showRegisterModal);
            document.getElementById('registerBtn').addEventListener('click', handleRegister);
        });
        
        // Handle login form submission
        async function handleLogin(e) {
            e.preventDefault();
            
            const identifier = document.getElementById('identifier').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            if (!identifier || !password) {
                showAlert('Please fill in all required fields.', 'danger');
                return;
            }
            
            setLoading(true, 'loginBtn');
            clearAlerts();
            
            try {
                const response = await fetch('/api/v1/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        identifier: identifier,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store token using auth manager
                    if (window.authManager) {
                        window.authManager.updateToken(data.data.token);
                        window.authManager.updateUserData(data.data.user);
                    } else {
                        localStorage.setItem('jwt_token', data.data.token);
                        localStorage.setItem('user_data', JSON.stringify(data.data.user));
                    }
                    
                    if (rememberMe) {
                        localStorage.setItem('remember_me', 'true');
                    }
                    
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                    
                } else {
                    showAlert(data.message || 'Login failed. Please check your credentials.', 'danger');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showAlert('An error occurred during login. Please try again.', 'danger');
            } finally {
                setLoading(false, 'loginBtn');
            }
        }
        
        // Handle registration
        async function handleRegister() {
            const username = document.getElementById('regUsername').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const phone = document.getElementById('regPhone').value.trim();
            const password = document.getElementById('regPassword').value;
            const role = document.getElementById('regRole').value;
            
            if (!username || !email || !password) {
                showAlert('Please fill in all required fields.', 'danger');
                return;
            }
            
            setLoading(true, 'registerBtn');
            clearAlerts();
            
            try {
                const response = await fetch('/api/v1/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        phone: phone || undefined,
                        password: password,
                        role: role
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Account created successfully! You can now login.', 'success');
                    registerModal.hide();
                    
                    // Clear form
                    document.getElementById('registerForm').reset();
                    
                } else {
                    showAlert(data.message || 'Registration failed. Please try again.', 'danger');
                }
                
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('An error occurred during registration. Please try again.', 'danger');
            } finally {
                setLoading(false, 'registerBtn');
            }
        }
        
        // Show registration modal
        function showRegisterModal(e) {
            e.preventDefault();
            registerModal.show();
        }
        
        // Set loading state
        function setLoading(loading, buttonId) {
            const button = document.getElementById(buttonId);
            const btnText = button.querySelector('.btn-text');
            const loadingSpan = button.querySelector('.loading');
            
            if (loading) {
                btnText.style.display = 'none';
                loadingSpan.style.display = 'inline-block';
                button.disabled = true;
            } else {
                btnText.style.display = 'inline-block';
                loadingSpan.style.display = 'none';
                button.disabled = false;
            }
        }
        
        // Show alert message
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertId = 'alert-' + Date.now();
            
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" id="${alertId}" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            alertContainer.innerHTML = alertHtml;
            
            // Auto-dismiss success alerts after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    const alert = document.getElementById(alertId);
                    if (alert) {
                        const bsAlert = new bootstrap.Alert(alert);
                        bsAlert.close();
                    }
                }, 5000);
            }
        }
        
        // Clear all alerts
        function clearAlerts() {
            document.getElementById('alertContainer').innerHTML = '';
        }
        
        // Toggle password visibility
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
